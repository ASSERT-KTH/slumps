version: '3.7'

services:
  swam_server:
    entrypoint: /home/swam/entrypoint_mill_server.sh
    env_file:
      - ./.env
    volumes:
      - ${LOCAL_WASM:?err}:/home/wasm/

  afl_interface:
    entrypoint: /home/interface/entrypoint_afl.sh
    env_file:
      - ./.env
    environment:
      SWAM_SOCKET_HOST: swam_server
    volumes:
      - ${LOCAL_AFL_OUTPUT:?err}:/home/out/
      - ${LOCAL_LOGS:?err}:/home/logs/
    depends_on:
      - swam_server
