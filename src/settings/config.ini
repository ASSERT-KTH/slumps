[DEFAULT]
slumpspath = /Users/javier/Documents/Develop/slumps
debugfile = ${slumpspath}/src/slumps.debug.txt
outfolder = ${slumpspath}/src/out
print-sha = True
prune-equal = True
generator-method = subset
candidates-threshold = 10

[clang]
path = ${DEFAULT:slumpspath}/souper/third_party/llvm/Release/bin/clang
includes = -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/libcxx -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/lib/libcxxabi/include -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/compat -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/libc -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/lib/libc/musl/arch/emscripten -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/local/include -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/SDL -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/libcxx -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/lib/libcxxabi/include -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/compat -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/libc -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/lib/libc/musl/arch/emscripten -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/local/include -isystem/Users/javier/Documents/Develop/emsdk/fastcomp/emscripten/system/include/SDL
command = -S -O3 --target=wasm32-unknown-unknown -emit-llvm ${includes} %s -o -

[opt]
path = ${DEFAULT:slumpspath}/souper/third_party/llvm/Release/bin/opt

[llvm-as]
path = ${DEFAULT:slumpspath}/souper/third_party/llvm/Release/bin/llvm-as
command = %s -f

[wasm-ld]
path = wasm-ld
command = --no-entry --export-all --allow-undefined -o %s

[wabt]
path = ${slumpspath}/wabt/bin
wasm2wat = ${path}/wasm2wat

[binaryen]
path = ${slumpspath}/binaryen/bin
wasm2wat = ${path}/wasm2wat

[souper]
path = ${DEFAULT:slumpspath}/souper/build
souper = ${path}/souper
check = ${path}/souper-check
solver = -z3-path=${slumpspath}/souper/third_party/z3/build/z3
passname = libsouperPass.dylib
souper-debug-level = 4
souper-common = -souper-external-cache -solver-timeout=300
souper-level-1 =
souper-level-2 = -souper-infer-iN
souper-level-3 = -souper-synthesis-const-with-cegis
souper-level-4 = -souper-infer-inst -souper-synthesis-comps=mul,select,const,const,shl,lshr,ashr,and,or,xor,add,sub,slt,ult,sle,ule,eq,ne
souper-level-5 = -souper-enumerative-synthesis -souper-infer-inst  -souper-synthesis-comps=mul,select,const,const,shl,lshr,ashr,and,or,xor,add,sub,slt,ult,sle,ule,eq,ne
souper-level-6 = -souper-enumerative-synthesis -souper-infer-inst -souper-enumerative-synthesis-num-instructions=2 -souper-synthesis-comps=mul,select,const,const,shl,lshr,ashr,and,or,xor,add,sub,slt,ult,sle,ule,eq,ne
souper-level-7 = -souper-enumerative-synthesis -souper-infer-inst -souper-enumerative-synthesis-num-instructions=10 -souper-synthesis-comps=mul,select,const,const,shl,lshr,ashr,and,or,xor,add,sub,slt,ult,sle,ule,eq,ne
souper-level-8 = -souper-enumerative-synthesis -souper-infer-inst -souper-enumerative-synthesis-num-instructions=100 -souper-synthesis-comps=mul,select,const,const,shl,lshr,ashr,and,or,xor,add,sub,slt,ult,sle,ule,eq,ne
load-opt = -load ${DEFAULT:slumpspath}/souper/build/${passName} -souper
list-candidates = ${load-opt} -souper-valid-count  %s ${solver} %s
super-opt-pass = ${load-opt} ${souper-common} %s ${solver} -souper-debug-level=${souper-debug-level} %s

